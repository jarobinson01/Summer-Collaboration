<!DOCTYPE html>

<head>
    <title>Text-Based Adventure</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body class="main">
    <div class="main">
        <div id="stats">
            <p id="title">The Journey: World's End</p>
        </div>
        <div class="game"> 
            <div id="textContainer">
                <div id="text">
                    <div id="startText">START OF GAME - PLACEHOLDER TEXT</div>
                </div>
            </div>
            <form id="inputForm">
                <input type="text" placeholder="Enter commands here, or type 'help' (h) for help" id="actionInput" name="actionInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
        <div class="info"> 
        </div>
    </div>
</body>
