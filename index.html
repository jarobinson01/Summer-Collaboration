<!DOCTYPE html>

<head>
    <title>Text-Based Adventure</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body class="main">
    <div class="main">
        <div id="stats">
            <p id="title">The Journey: World's End</p>
            <div id="statsRegion">
                <div class="statsDisplay">
                    <div class="healthDisplay">
                        <div class="labelRow">
                            <div class="label">Health</div>
                            <div class="amount">100</div>
                        </div>
                        <div class="statsBar">
                            <div class="healthBar"></div>
                        </div>
                    </div>
                </div>

                <div class="statsDisplay">
                    <div class="hungerDisplay">
                        <div class="labelRow">
                            <div class="label">Hunger</div>
                            <div class="amount">50</div>
                        </div>
                        <div class="statsBar">
                            <div class="hungerBar"></div>
                        </div>
                    </div>

                    <div class="thirstDisplay">
                        <div class="labelRow">
                            <div class="label">Thirst</div>
                            <span class="amount">50</span>
                        </div>
                        <div class="statsBar">
                            <div class="thirstBar"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="itemRegion">
                Equipped:
                <div class="itemDisplay">
                    Dummy Text
                </div>
            </div>

            <div class="itemRegion">
                Inventory:
                <div class="itemDisplay">
                    Dummy Text
                </div>
            </div>
        </div>

        <div class="game"> 
            <div id="textContainer">
                <div id="text">
                    <div id="startText">START OF GAME - PLACEHOLDER TEXT</div>
                </div>
            </div>
            <form id="inputForm">
                <input type="text" placeholder="Enter commands here, or type 'help' (h) for help" id="actionInput" name="actionInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
        <div class="info"> 
        </div>
    </div>
</body>
